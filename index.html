<!DOCTYPE html>
<html lang="pt">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0057b8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réplica de captive portal</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="principal">
  <div class="card">
    <img src="logo.png" alt="logo" class="logo">

    <form>
      <button id="facebook" class="input_iniciais"> <img src="face.png" style="width: 20px; padding-inline-end: 1rem;"> Conectar usando o Facebook</button>

      <p class="divider">ou</p>

      <input type="email" placeholder="E-mail" id="email" class="input_iniciais">

      <label class="check">
        <input type="checkbox">
        <span>Li e estou ciente das condições de tratamento de dados pessoais descritas nas <strong>Políticas de Privacidade</strong> e nos 
          <strong>
          Termos de Uso  </strong>*.</span>
      </label>

      <label class="check">
        <input type="checkbox">
        <span>Eu aceito que meus dados de contato (nome, e-mail e telefone) sejam tratados para fins de e-mails, SMS, mensagens instantâneas relacionadas a marketing.</span>
      </label>

      <button class="submit">Conectar</button>

      <p class="register">Não é registrado? <a href="cadastro.html" alert="sem login no momento ">Registre-se aqui</a></p>
    </form>
  </div>
</section>


<script src="index.js"></script>

</body>
</html>
